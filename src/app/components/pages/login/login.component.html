<div class="login-form p-5 row animate__animated animate__fadeIn">
  <form #loginF="ngForm" (ngSubmit)="loginF.form.valid && onSubmit()">
    <div class="form-title d-flex flex-column justify-content-center align-items-center">
      <img class="img-fluid m-5" width="150px" [src]="'assets/Logo.png'" alt="Logo">
      <h1 class="text-uppercase fw-bold text-center mb-4">SE CONNECTER</h1>
    </div>
    <div class="form-group">
      <input type="email" id="email" name="username" placeholder="Email"
             [(ngModel)]="loginForm.email" required
             class="form-control"
             #email="ngModel">
    </div>
    <div class="alert alert-danger p-2 animate__animated animate__fadeIn"
         role="alert"
         *ngIf="email.errors && loginF.submitted">
      le champ ne doit pas être vide
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password"  placeholder="Mot de passe" [(ngModel)]="loginForm.password" required
             class="form-control mt-1" #password="ngModel">
    </div>
    <div class="alert alert-danger p-2 animate__animated animate__fadeIn"
         role="alert"
         *ngIf="password.errors && loginF.submitted">
      le champ ne doit pas être vide
    </div>
    <div class="form-group text-center">
      <button class="btn" type="submit">Se connecter</button>
    </div>
  </form>
</div>
