<div class="login-form row animate__animated animate__fadeIn">
  <form #loginF="ngForm" (ngSubmit)="loginF.form.valid && onSubmit()">
    <div class="form-title">
      <h1 class="text-uppercase fw-bold text-center mb-4">SE CONNECTER</h1>
    </div>
    <div class="form-group">
      <input type="email" id="email" name="username" placeholder="Email"
             [(ngModel)]="loginForm.email" required
             class="form-control"
             #email="ngModel">
    </div>
    <div class="alert alert-danger p-2 animate__animated animate__fadeIn"
         role="alert"
         *ngIf="email.errors && loginF.submitted">
      le champ ne doit pas être vide et doit contenir entre 2 et 32 caractères
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" minlength="8" placeholder="Mot de passe" [(ngModel)]="loginForm.password" required
             class="form-control mt-1" #password="ngModel">
    </div>
    <div class="alert alert-danger p-2 animate__animated animate__fadeIn"
         role="alert"
         *ngIf="password.errors && loginF.submitted">
      le champ ne doit pas être vide et doit contenir au moins 8 caractères
    </div>
    <div class="form-group text-center">
      <button class="btn" type="submit">Se connecter</button>
    </div>
  </form>
</div>
